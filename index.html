<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./scripts.js"></script>
</head>
<body>
    <div class="game-info-toolbar">
        <div class="game-info-toolbar-player-scores">
            <span class="game-info-toolbar-player-scores-player-1-score">
                0
            </span>
            -
            <span class="game-info-toolbar-player-scores-player-2-score">
                0
            </span>
        </div>
    </div>
    <div class="game-view-main">
        <div class="tic-tac-toe-game-squares-grid">
            <div class="tic-tac-toe-game-squares-grid-square-item"></div>
            <div class="tic-tac-toe-game-squares-grid-square-item"></div>
            <div class="tic-tac-toe-game-squares-grid-square-item"></div>
            <div class="tic-tac-toe-game-squares-grid-square-item"></div>
            <div class="tic-tac-toe-game-squares-grid-square-item"></div>
            <div class="tic-tac-toe-game-squares-grid-square-item"></div>
            <div class="tic-tac-toe-game-squares-grid-square-item"></div>
            <div class="tic-tac-toe-game-squares-grid-square-item"></div>
            <div class="tic-tac-toe-game-squares-grid-square-item"></div>
        </div>

        <div class="winning-message-backdrop">
            <div class="winning-message-popup">
                <p id="winning-message-text"></p>
                <button id="winning-message-popup-restart-btn">Restart</button>
            </div>
        </div>
    </div>
</body>
</html>
